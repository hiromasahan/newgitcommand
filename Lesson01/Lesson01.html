<head>
  <title>People List</title>
</head>

<body>
  <h1>People List</h1>
  {{> staff}}
</body>

<template name="staff">
  
  <p>{{people.lenth}} Members</p>
  <ul>
  	{{#each people}}
  	  {{>person}}
  	{{/each}}
  </ul>
</template>


<template name="peerson">
<li>
	<h2>{{ fullname }}</h2>
	<p>
		{{#if executive}}
		  <strong>{{job}}</strong>>
		  {{else}}
		    {{job}}
		   {{/if}}

	</p>
</li>
</template>
